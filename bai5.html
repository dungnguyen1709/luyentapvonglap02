<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tiengoc = parseInt(prompt("Nhập số tiền"));
    let sothang = parseInt(prompt("Nhấp số tháng"));
    let laisuat = parseInt(prompt("Nhập lãi suất"));
    let thang;
    let tienlai;
    for (thang = 1; thang < sothang; thang++) {
        tienlai = tiengoc + (tiengoc / 100) * laisuat;
        document.write(tienlai +"<br/>");
    }
</script>
</body>
</html>
